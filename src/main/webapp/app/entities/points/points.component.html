<div>
    <h2 id="page-heading">
        <span>Points</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-points" [routerLink]="['/points/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Points
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="points">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="date"><span>Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mind"><span>Mind</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="motive"><span>Motive</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="motion"><span>Motion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="profileImage"><span>Profile Image</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="weeklyGoal"><span>Weekly Goal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span>User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let points of points ;trackBy: trackId">
                <td><a [routerLink]="['/points', points.id, 'view' ]">{{points.id}}</a></td>
                <td>{{points.date | date:'mediumDate'}}</td>
                <td>{{points.mind}}</td>
                <td>{{points.motive}}</td>
                <td>{{points.motion}}</td>
                <td>
                    <a *ngIf="points.profileImage" (click)="openFile(points.profileImageContentType, points.profileImage)">
                        <img [src]="'data:' + points.profileImageContentType + ';base64,' + points.profileImage" style="max-height: 30px;" alt="points image"/>
                    </a>
                    <span *ngIf="points.profileImage">{{points.profileImageContentType}}, {{byteSize(points.profileImage)}}</span>
                </td>
                <td>{{points.weeklyGoal}}</td>
                <td>
                    {{points.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/points', points.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/points', points.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'points', { outlets: { popup: points.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
