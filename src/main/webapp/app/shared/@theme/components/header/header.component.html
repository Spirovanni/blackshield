<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
      <a class="navbar-brand logo float-left" routerLink="/" (click)="goToHome()">
          <span class="logo-img"></span>
      </a>
  </div>
    <a class="jh-navbar-toggler d-lg-none float-right" href="javascript:void(0);" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()" [ngSwitch]="isAuthenticated()">
    </a>
    <a (click)="toggleSidebar()" href="#" class="navigation" [ngSwitch]="isAuthenticated()"><i class="nb-menu"></i></a>
    <span class="navbar-version">{{version}}</span>
</div>
<div class="header-container">
    <button nbButton [nbContextMenu]="items">
        Show Menu
    </button>
    <ngx-theme-switcher></ngx-theme-switcher>
    <ngx-layout-direction-switcher></ngx-layout-direction-switcher>
    <nb-actions
        size="medium"
        [class.right]="position === 'normal'"
        [class.left]="position === 'inverse'">
        <nb-action *nbIsGranted="['view', 'account']" [ngSwitch]="isAuthenticated()">
            <nb-user [nbContextMenu]="userMenu" [name]="account?.firstName" [picture]="account?.imageUrl">
                <span class="menu-title">Hello</span>
            </nb-user>
        </nb-action>

        <nb-action class="control-item" icon="nb-bar-chart" href="/pages/iot-dashboard">
        </nb-action>
        <nb-action class="control-item" icon="nb-email"></nb-action>
        <nb-action class="control-item">
          <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
        </nb-action>
    </nb-actions>
</div>
